<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffffff;
        }
    .container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 0 30px rgba(108, 99, 255, 0.5);
    width: 300px;
    text-align: start;
    padding-bottom: 60px;
    padding-top: 40px;
}

        .container h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #8591E6;
        }
        .container h2 span {
            color: #757575;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .container form input:focus {
            outline: none;
            border-color: #8591E6;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }
        .container form a {
            text-decoration: none;
            font-size: 0.9rem;
            color: #8591E6;
            margin-bottom: 15px;
        }
        .container form a:hover {
            text-decoration: underline;
        }
        .container form button {
            background: #8591E6;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .container form button:hover {
            background: #8591E6;
        }
        .toggle-link {
            font-size: 0.9rem;
            margin-top: 15px;
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }
        .toggle-link a {
            text-decoration: none;
            color: #8591E6;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome <span>Back!</span></h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#">Forgot password?</a>
            <button type="submit">Log In</button>
        </form>
        <div class="toggle-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
